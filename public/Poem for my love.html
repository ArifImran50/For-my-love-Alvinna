<h1>Poem for My Love</h1>
<h4>By Arif Imran</h4>


<P>
  My one and only,<br>
  The one that bright the most when smiled,<br>
  The love is eternally,<br>
  Oh, I could't ask more,<br>
  I'm truly a lucky guy,<br>
  So fortunate,<br>
  Thank you so much my love.<br>
  You make me happpier every single day,<br>
  Vinna.
</p>
